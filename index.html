<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body class="root">
    <header class="header">
      <a href="" class="header__logo" target="_self" title="Mesto"></a>
    </header>
    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrap">
          <img src="./images/avatar.jpg" alt="Загрузите аватар" class="profile__avatar"/>
          <div class="profile__info">
            <h1 class="profile__title">Мишаня Силантьев</h1>
            <button type="button" class="profile__edit-button link" value="edit"></button>
            <p class="profile__subtitle">Исследователь JS</p>
          </div>
        </div>
        <button type="button" class="profile__add-button link" value="add"></button>
      </section>
      <!-- elements -->
      <section class="elements">
      </section>
    </main>
    <!-- Попап Редактировать профиль -->
    <div class="popup popup_type_edit">
      <div class="popup__wrap">
          <form action="#" class="popup__form" name="editProfileForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_text_name" type="text" name="nameInput"/>
            <input class="popup__input popup__input_text_job" type="text" name="jobInput"/>
            <button class="popup__save-button" id="saveProfile" type="submit" value="Сохранить">Сохранить</button>
          </form>
          <button class="popup__exit-button link" type="button" value="exit"></button>
      </div>
    </div>
    <!-- Попап Новое место -->
    <div class="popup popup_type_add">
      <div class="popup__wrap">
        <form action="#" class="popup__form" name="addPhotoForm">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_text_loc-name" type="text" name="locNameInput" placeholder="Имя карточки"/>
          <input class="popup__input popup__input_text_url" type="text" name="urlInput" placeholder="Ссылка на картинку"/>
          <button class="popup__save-button popup__save-button_add-card" id="saveCard" type="submit" value="Сохранить">Сохранить</button>
        </form>
        <button class="popup__exit-button link" type="button" value="exit"></button>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__link">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <article class="element">
        <button type="reset" class="element__trash link" value="trash"></button>
        <img src="" alt="" class="element__image"/>
        <div class="element__text-wrap">
          <h3 class="element__title"></h3>
          <button type="button" class="element__like" value="like"></button>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__wrap">
            <button class="popup__exit-button link" type="button" value="exit"></button>
            <img src="" alt="" class="popup__image">
            <h3 class="popup__subtitle"></h3>
          </div>
        </div>
      </article>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
