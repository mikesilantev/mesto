<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <!-- header -->
    <header class="header">
        <a href="https://mikesilantev.github.io/mesto/" class="header__logo"></a>
    </header>
    <!-- profile -->
    <section class="profile">
        <div class="profile__wrap">
            <img src="./images/avatar.jpg" alt="" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Мишаня Силантьев</h1>
                <input type="button" class="profile__editButton" value=""/>
                <p class="profile__subtitle">Исследователь JS</p>
            </div>
        </div>
        <input type="button" class="profile__addButton" value="">
    </section>
    <!-- elements -->
    <section class="elements">

        <figure class="element">
            <img src="https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1345&q=80" alt="" class="element__image">
            <div class="element__bottom">
                <p class="element__title">Карачаевск</p>
                <span class="element__like"></span>
            </div>
        </figure>

        <figure class="element">
            <img src="https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1345&q=80" alt="" class="element__image">
            <div class="element__bottom">
                <p class="element__title">Карачаевск Карачаевск Карачаевск</p>
                <span class="element__like"></span>
            </div>
        </figure>

        <figure class="element">
            <img src="https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1345&q=80" alt="" class="element__image">
            <div class="element__bottom">
                <p class="element__title">Карачаевск</p>
                <span class="element__like"></span>
            </div>
        </figure>

        <figure class="element">
            <img src="https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1345&q=80" alt="" class="element__image">
            <div class="element__bottom">
                <p class="element__title">Карачаевск</p>
                <span class="element__like"></span>
            </div>
        </figure>

        <figure class="element">
            <img src="https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1345&q=80" alt="" class="element__image">
            <div class="element__bottom">
                <p class="element__title">Карачаевск</p>
                <span class="element__like"></span>
            </div>
        </figure>

        <figure class="element">
            <img src="https://images.unsplash.com/photo-1571752726703-5e7d1f6a986d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1345&q=80" alt="" class="element__image">
            <div class="element__bottom">
                <p class="element__title">Карачаевск</p>
                <span class="element__like"></span>
            </div>
        </figure>
    </section>
    <div class="popup">
        <form action="" class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__name-input" type="text" name="nameInput" placeholder="Мишаня Силантьев">
            <input class="popup__input popup__job-input" type="text" name="jobInput" placeholder="Исследователь JS">
            <input class="popup__save-button" type="button" value="Сохранить">
            <input class="popup__exit-button" type="button" value="">
        </form>
    </div>
    <!-- footer -->
    <footer class="footer">
        <a href="#" class="footer__link link">© 2020 Mesto Russia</a>
    </footer> 
    <script src="./script/script.js"></script>
</body>
</html>
