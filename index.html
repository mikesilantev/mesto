<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css"/>
  </head>
  <body class="root">
    <header class="header">
      <a href="" class="header__logo" target="_self" title="Mesto"></a>
    </header>
    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrap">
          <img src="./images/avatar.jpg" alt="Загрузите аватар" class="profile__avatar"/>
          <div class="profile__info">
            <h1 class="profile__title">Мишаня Силантьев</h1>
            <button type="button" class="profile__edit-button link" value="edit"></button>
            <p class="profile__subtitle">Исследователь JS</p>
          </div>
        </div>
        <button type="button" class="profile__add-button link" value="add"></button>
      </section>
      <!-- elements -->
      <section class="elements">
        <article class="element">
          <button type="reset" class="element__trash link" value="trash"></button>
          <img src="./images/1.jpg" alt="Zebrasoma flavescenes" class="element__image"/>
          <div class="element__text-wrap">
            <h3 class="element__title">Zebrasoma flavescenes</h3>
            <button type="button" class="element__like" value="like"></button>
          </div>
        </article>
        <article class="element">
          <button type="reset" class="element__trash link" value="trash"></button>
          <img src="./images/2.jpg" alt="Paracanthurus hepatus" class="element__image"/>
          <div class="element__text-wrap">
            <h3 class="element__title">Paracanthurus hepatus</h3>
            <button type="button" class="element__like" value="like"></button>
          </div>
        </article>
        <article class="element">
          <button type="reset" class="element__trash link" value="trash"></button>
          <img src="./images/5.jpg" alt="Balistoides conspicillum" class="element__image"/>
          <div class="element__text-wrap">
            <h3 class="element__title">Balistoides conspicillum</h3>
            <button type="button" class="element__like" value="like"></button>
          </div>
        </article>
        <article class="element">
          <button type="reset" class="element__trash link" value="trash"></button>
          <img src="./images/4.jpg" alt="Acanthurus sohal" class="element__image"/>
          <div class="element__text-wrap">
            <h3 class="element__title">Acanthurus sohal</h3>
            <button type="button" class="element__like" value="like"></button>
          </div>
        </article>
        <article class="element">
          <button type="reset" class="element__trash link" value="trash"></button>
          <img src="./images/3.jpg" alt="Carcharhinus obscurus" class="element__image"/>
          <div class="element__text-wrap">
            <h3 class="element__title">Carcharhinus obscurus</h3>
            <button type="button" class="element__like" value="like"></button>
          </div>
        </article>
        <article class="element">
          <button type="reset" class="element__trash link" value="trash"></button>
          <img src="./images/6.jpg" alt="Chelmon rostratus" class="element__image"/>
          <div class="element__text-wrap">
            <h3 class="element__title">Chelmon rostratus</h3>
            <button type="button" class="element__like" value="like"></button>
          </div>
        </article>
      </section>
    </main>
    <div class="overlay">
      <div class="popup">
        <form action="#" class="popup__form" name="editProfileForm">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_text_name" type="text" name="nameInput"/>
          <input class="popup__input popup__input_text_job" type="text" name="jobInput"/>
          <button class="popup__save-button" type="submit" value="Сохранить">Сохранить</button>
        </form>
        <button class="popup__exit-button link" type="button" value="exit"></button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__link">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
