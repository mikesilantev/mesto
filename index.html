<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body class="root">
    <header class="header">
      <a href="" class="header__logo" target="_self" title="Mesto"></a>
    </header>
    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrap">
          <img src="./images/avatar.jpg" alt="Загрузите аватар" class="profile__avatar"/>
          <div class="profile__info">
            <h1 class="profile__title">Мишаня Силантьев</h1>
            <button type="button" class="profile__edit-button link" value="edit"></button>
            <p class="profile__subtitle">Исследователь JS</p>
          </div>
        </div>
        <button type="button" class="profile__add-button link" value="add"></button>
      </section>
      <!-- elements -->
      <section class="elements">
      </section>
    </main>
    <!-- Попап Редактировать профиль -->
    <div class="popup popup_type_edit">
      <div class="popup__wrap">
          <form action="#" class="popup__form" name="editProfileForm" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>

            <input id="input_name" class="popup__input popup__input_text_name" type="text" name="nameInput" required minlength="2" maxlength="30"/>
            <!-- Ошибка имени -->
            <span class="input_name-error popup__input-error"></span>

            <input id="input_job" class="popup__input popup__input_text_job"  type="text" name="jobInput" required minlength="2" maxlength="200"/>
            <!-- Ошибка о себе -->
            <span class="input_job-error popup__input-error"></span>

            <button class="popup__save-button" id="saveProfile" type="submit" value="Сохранить">Сохранить</button>
          </form>
          <button class="popup__exit-button link" type="button" value="exit"></button>
      </div>
    </div>
    <!-- Попап Новое место -->
    <div class="popup popup_type_add">
      <div class="popup__wrap">
        <form action="#" class="popup__form" name="addPhotoForm" novalidate>
          <h2 class="popup__title">Новое место</h2>

          <input id="input_loc-name" class="popup__input popup__input_text_loc-name" required type="text" name="locNameInput" placeholder="Имя карточки" required minlength="2" maxlength="30"/>

          <span class="popup__input-error input_loc-name-error"></span>

          <input id="input_url" class="popup__input popup__input_text_url" type="url" name="urlInput" placeholder="Ссылка на картинку" required/>

          <span class="popup__input-error input_url-error"></span>

          <button class="popup__save-button popup__save-button_disable popup__save-button_add-card" id="saveCard" type="submit" required value="Сохранить">Сохранить</button>
          <!-- <button class="popup__save-button popup__save-button_disable popup__save-button_add-card" id="saveCard" type="submit" value="Сохранить">Сохранить</button> -->
        </form>
        <button class="popup__exit-button link" type="button" value="exit"></button>
      </div>
    </div>
    <!-- Попап для изображения -->
    <div class="popup popup_type_image">
      <div class="popup__wrap">
        <button class="popup__exit-button link" type="button" value="exit"></button>
        <img src="/" alt="/" class="popup__image">
        <h3 class="popup__subtitle"></h3>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__link">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <article class="element">
        <button type="reset" class="element__trash link" value="trash"></button>
        <img src="/" alt="/" class="element__image"/>
        <div class="element__text-wrap">
          <h3 class="element__title"></h3>
          <button type="button" class="element__like" value="like"></button>
        </div>
      </article>
    </template>
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
    <!-- <script src="./script/test.js"></script> -->
  </body>
</html>
